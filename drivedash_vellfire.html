

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DriveDesh - Toyota Vellfire</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #FF9933, #ffffff, #138808);
}
.container {
    width: 90%;
    max-width: 1000px;
    margin: 60px auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}
.vehicle-header {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
}
.vehicle-header img {
    width: 100%;
    max-width: 400px;
    border-radius: 15px;
}
.vehicle-info h1 {
    margin-top: 0;
    color: #FF9933;
}
.form-group {
    margin-bottom: 20px;
}
label {
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}
input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
}
.payment-options {
    display: flex;
    gap: 20px;
}
.pay-btn {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: #138808;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
.pay-btn:hover {
    background: #0f6f06;
}
#bookingSummary {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin-top: 30px;
}
</style>
</head>

<body>

<div class="container">

<div class="vehicle-header">
<img src="vellfire.jpg" alt="Toyota Vellfire">

<div class="vehicle-info">
<h1>Toyota Vellfire</h1>
<p><strong>Fuel Type:</strong> Hybrid</p>
<p><strong>Transmission:</strong> Automatic</p>
<p><strong>Seating Capacity:</strong> 7</p>
<p><strong>Mileage:</strong> 16 km/l</p>
<p><strong>Daily Rent:</strong> ₹12000/day</p>
<p><strong>Luxury Class:</strong> Executive Premium MPV</p>
<p><strong>Location:</strong> Hyderabad</p>
</div>
</div>

<h2>Book Your Ride</h2>

<input type="date" id="pickupDate">
<input type="time" id="pickupTime">

<div class="payment-options">
<label><input type="radio" name="payment" value="full"> Full Payment</label>
<label><input type="radio" name="payment" value="advance"> Advance (30%)</label>
</div>

<input type="text" id="customerName" placeholder="Enter your name">

<button class="pay-btn" onclick="generateBooking()">Proceed to Pay</button>

<div id="bookingSummary" style="display:none;">
<h2>Booking Summary</h2>
<p><strong>Name:</strong> <span id="summaryName"></span></p>
<p><strong>Date:</strong> <span id="summaryDate"></span></p>
<p><strong>Time:</strong> <span id="summaryTime"></span></p>
<p><strong>Amount to Pay:</strong> ₹<span id="summaryAmount"></span></p>
<h3>Scan QR to Pay</h3>
<img src="qrcode.jpeg" width="200">
</div>

</div>

<script>
function generateBooking() {

    const name = document.getElementById("customerName").value;
    const date = document.getElementById("pickupDate").value;
    const time = document.getElementById("pickupTime").value;
    const paymentType = document.querySelector('input[name="payment"]:checked');

    const rent = 12000;

    if (!name || !date || !time || !paymentType) {
        alert("Please fill all details.");
        return;
    }

    let amount = paymentType.value === "full" ? rent : Math.round(rent * 0.3);

    document.getElementById("summaryName").innerText = name;
    document.getElementById("summaryDate").innerText = date;
    document.getElementById("summaryTime").innerText = time;
    document.getElementById("summaryAmount").innerText = amount;

    document.getElementById("bookingSummary").style.display = "block";
}
</script>

</body>
</html>
