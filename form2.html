<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page t</title>
</head>
<body bgcolor="lightblue" align="center" >

    <h1> STUDENT INFORMATION PAGE </h1>

    <form>
        <label for ="fname" > First Name:</label> <br>
        <input type="text" id = "fname" name = "fname" > <br>

        <label for ="lname" > Last Name:</label> <br>
        <input type="text" id = "lname" name = "lname" > <br>

        <label for ="emailid" > Email id:</label> <br>
        <input type="text" id = "emailid" name = "emailid" > <br>


        <label for ="phone_no" > Phone no:</label> <br>
        <input type="text" id = "phone_no" name = "phone_no" > <br>
        <br>




           <label for ="gender" > Gender:</label> <br>
        <input type ="radio" id = "male" name = "gender" value = "male">
            <label for = "male"> MALE</label> <br>

            <input type ="radio" id = "female" name = "gender" value = "female">
            <label for = "female"> FEMALE</label> <br>
             <br>
            


        <label for ="branch" > Branch:</label> <br>
            <select id="branch" name="branch">
                <option value="csee">CSE</option>
                 <option value="csit">CS-IT</option>
                  <option value="csaa">CS-AIML</option>
                   <option value="ecce">ECE</option>

                   </select>
                   <br>
                   <br>

                   <label for="address">Communication Address:</label><br>
<textarea id="address" name="address" rows="4" cols="50"
          placeholder="Enter your address here"></textarea>
          <br>
          <br>



          <label for="hobbies">Hobbies:</label><br>

 <input type="checkbox" id="cricket" name="hobby" value="Cricket">
        <label for="cricket">Cricket</label><br>

        <input type="checkbox" id="chess" name="hobby" value="Chess">
        <label for="chess">Chess</label><br>

        <input type="checkbox" id="football" name="hobby" value="Football">
        <label for="football">Football</label><br>

        <input type="checkbox" id="dance" name="hobby" value="Dance">
        <label for="dance">Dance</label>
        <br>
        <br>
         
                    

          <button type="submit"> Submit </button>


    </form>
    
</body>
</html>
