<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveDesh - Search Vehicles</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #FF9933, #ffffff, #138808);
        }

        /* LOGO */
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 90px;
        }

        /* SEARCH SECTION */
        .search-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 500px;
            margin: 100px auto 40px auto;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }

        .search-container h1 {
            color: #FF9933;
            margin-bottom: 25px;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        input, select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
        }

        input:focus, select:focus {
            border-color: #138808;
        }

        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: #138808;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0f6f06;
        }

        /* VEHICLE SECTION */
        .vehicle-section {
            width: 90%;
            margin: 40px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .vehicle-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: 0.3s ease;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background: #f5f5f5;
        }

        .vehicle-info {
            padding: 20px;
        }

        .vehicle-info h3 {
            margin: 0;
            font-size: 20px;
        }

        .location {
            color: gray;
            margin: 8px 0 15px 0;
        }

        .rate-label {
            font-size: 12px;
            color: gray;
            letter-spacing: 1px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-row h2 {
            margin: 5px 0 0 0;
        }

        .price-row span {
            font-size: 14px;
            color: gray;
        }

        .arrow-btn {
            background: #111827;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .arrow-btn:hover {
            background: #FF9933;
        }

    </style>
</head>
